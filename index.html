<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div id="confettis">
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
  </div>
  <div class="pyro" id="fireworks">
    <div class="before"></div>
    <div class="after"></div>
  </div>
  <div class="section " id="index-banner">
    <div class="container">
      <br>

    </div>
  </div>


  <div class="container certificate">
    <div class="section">
      <!--   Icon Section   -->
      <div class="row z-depth-2" style="background:#fff;">
        <div class="col s12 center-align">
          <h3 class="card-title">...</h3>
          <h5>Monthly progress</h5>
        </div>
        <br>
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">account_balance_wallet</i></h2>
            <h5 class="center spending">...</h5>
            <h6 class="center">Spending vs last month</h6>
            <p class="light">Here's some general info on spending.</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">shopping_bag</i></h2>
            <h5 class="center jobs">...</h5>
            <h6 class="center">Jobs completed</h6>

            <p class="light">Here's some general info on jobs.</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">savings</i></h2>
            <h5 class="center goals">...</h5>
            <h6 class="center">Goals contributions</h6>
            <p class="light">Here's some general info on jobs.</p>
          </div>
        </div>
        <div class="col s12 m12 center-align">
          <br>
          <br>
          <div class="row">
            <div class="">
              <a href="#" id="celebrate-button" class="btn-large waves-effect waves-light blue" onclick="copyURL()">Celebrate</a>
            </div>
          </div>
        </div>
        <div class="col s12 m12 right-align">
          <br>
          <div class="row center-align">
            <div class="">
              <p class="hide-on-small-only">Share this with family</p>
              <a href="#" id="download-button" class="btn waves-effect waves-light" onclick="copyURL()">Share</a>
            </div>
            <div class="row center-align">
              <div class="input-field col s4 offset-s4">
                <input placeholder="Placeholder" readonly type="text" class="" id="shareUrl">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <br><br>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
